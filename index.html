<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Ausências</title>
    
    <link rel="stylesheet" href="style.css">
    <link href='fullcalendar.min.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>PALHOÇA <span>PREFEITURA</span></h1>
        </div>
        <h2>Quadro de Informações - Prefeitura de Palhoça</h2>
        <div class="header-buttons">
            <button id="dark-mode-toggle" class="dark-mode-button" title="Alternar modo escuro">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22ZM12 20.5V3.5C16.6944 3.5 20.5 7.30558 20.5 12C20.5 16.6944 16.6944 20.5 12 20.5Z" />
                </svg>
            </button>
            <button class="register-button">Registrar Ausência</button>
        </div>
    </header>

    <main class="container">
        <div class="left-column">
            <section class="summary-section">
                <h3>Resumo de Ausências</h3>
                <div class="summary-cards">
                    <div class="summary-card present">
                        <span id="count-presentes">0</span>
                        <p>Presentes</p>
                    </div>
                    <div class="summary-card absent">
                        <span id="count-ausentes">0</span>
                        <p>Ausentes</p>
                    </div>
                    <div class="summary-card vacation">
                        <span id="count-ferias">0</span>
                        <p>Em Férias</p>
                    </div>
                </div>
                <div class="cub-display">
                    <h4>CUB m² (Mês):</h4>
                    <span id="cub-value">R$ 0,00</span>
                </div>
            </section>
            <section class="calendar-section">
                <h3>Calendário de Ausências</h3>
                <div id="calendar"></div>
            </section>
        </div>
        <div class="right-column">
            <section class="status-section">
                <h3>Status por Grupo e Turno</h3>
                <div id="status-grid" class="status-grid"></div>
            </section>
            <section class="info-section">
                <div class="section-header">
                    <h3>Quadro de Informações</h3>
                    <button id="add-info-button" class="add-button">+</button>
                </div>
                <div id="info-board"></div>
            </section>
        </div>
    </main>

    <div id="absence-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Registrar Nova Ausência</h2>
            <form id="absence-form"></form>
        </div>
    </div>
    <div id="info-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Adicionar/Editar Informação</h2>
            <form id="info-form"></form>
        </div>
    </div>

    <script src='fullcalendar.min.js'></script>
    <script src="script-v2.js?v=2"></script>
</body>
</html>

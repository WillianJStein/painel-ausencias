<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Ausências</title>
    
    <link rel="stylesheet" href="style.css">
    <link href='fullcalendar.min.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>PALHOÇA <span>PREFEITURA</span></h1>
        </div>
        <h2>Quadro de Informações - Prefeitura de Palhoça</h2>
        <button class="register-button">Registrar Ausência</button>
    </header>

    <main class="container">
        <div class="left-column">
            <section class="summary-section">
                <h3>Resumo de Ausências</h3>
                <div class="summary-cards">
                    <div class="summary-card present">
                        <span id="count-presentes">0</span>
                        <p>Presentes</p>
                    </div>
                    <div class="summary-card absent">
                        <span id="count-ausentes">0</span>
                        <p>Ausentes</p>
                    </div>
                    <div class="summary-card vacation">
                        <span id="count-ferias">0</span>
                        <p>Em Férias</p>
                    </div>
                </div>
                <div class="cub-display">
                    <h4>CUB m² (Mês):</h4>
                    <span id="cub-value">R$ 0,00</span>
                </div>
            </section>

            <section class="calendar-section">
                <h3>Calendário de Ausências</h3>
                <div id="calendar"></div>
            </section>
        </div>

        <div class="right-column">
            <section class="status-section">
                <h3>Status por Grupo e Turno</h3>
                <div id="status-grid" class="status-grid"></div>
            </section>

            <section class="info-section">
                <div class="section-header">
                    <h3>Quadro de Informações</h3>
                    <button id="add-info-button" class="add-button">+</button>
                </div>
                <div id="info-board"></div>
            </section>
        </div>
    </main>

    <div id="absence-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Registrar Nova Ausência</h2>
            <form id="absence-form">
                <div class="form-group">
                    <label for="employee-select">Funcionário:</label>
                    <select id="employee-select" name="employee-id" required></select>
                </div>
                <div class="form-group">
                    <label for="absence-type">Tipo de Ausência:</label>
                    <select id="absence-type" name="absence-type" required>
                        <option value="Férias">Férias</option>
                        <option value="Licença">Licença</option>
                        <option value="Atestado">Atestado</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start-date">Data de Início:</label>
                    <input type="date" id="start-date" name="start-date" required>
                </div>
                <div class="form-group">
                    <label for="end-date">Data de Fim:</label>
                    <input type="date" id="end-date" name="end-date" required>
                </div>
                <button type="submit" class="submit-button">Salvar Ausência</button>
            </form>
        </div>
    </div>

    <div id="info-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Adicionar/Editar Informação</h2>
            <form id="info-form">
                <input type="hidden" id="info-id" name="info-id">
                <div class="form-group">
                    <label for="info-message">Mensagem:</label>
                    <textarea id="info-message" name="info-message" rows="4" required></textarea>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="info-highlight" name="info-highlight">
                    <label for="info-highlight">Marcar como destaque?</label>
                </div>
                <button type="submit" class="submit-button">Salvar Informação</button>
            </form>
        </div>
    </div>

    <script src='fullcalendar.min.js'></script>
    <script src="script-v2.js?v=2"></script>

</body>
</html>
